  <script>

let currentIndex = 0;
const members = document.querySelectorAll('.member-carousel .member');
const totalMembers = members.length;

function showMembers(index) {
    members.forEach((member, i) => {
        member.style.display = (i === index || i === (index + 1) % totalMembers) ? 'block' : 'none';
    });
}

function prevMember() {
    currentIndex = (currentIndex - 2 + totalMembers) % totalMembers;
    showMembers(currentIndex);
}

function nextMember() {
    currentIndex = (currentIndex + 2) % totalMembers;
    showMembers(currentIndex);
}

showMembers(currentIndex);




  document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('contact-form');
      
      form.addEventListener('submit', function (event) {
          event.preventDefault(); 
  
          const formData = new FormData(form);
  
          fetch(form.action, {
              method: form.method,
              body: formData,
              headers: {
                  'Accept': 'application/json'
              }
          }).then(response => {
              if (response.ok) {
                  alert('Email sent successfully!');
                  form.reset(); 
              } else {
                  response.json().then(data => {
                      if (Object.hasOwn(data, 'errors')) {
                          alert(data["errors"].map(error => error["message"]).join(", "));
                      } else {
                          alert('Not sent.');
                      }
                  })
              }
          }).catch(error => {
              alert('Not sent.');
          });
      });
  });

  </script>
